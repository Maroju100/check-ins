micronaut:
  security:
    enabled: true
    reject-not-found: false

datasources:
  default:
    url:  jdbc:tc:postgresql:///checkinsdb
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: postgres
    password: postgres

credentials:
  roles:
    SUPER:
      - ADMIN
      - PDL
      - MEMBER
    ADMIN:
      - ADMIN
    PDL:
      - PDL
    MEMBER:
      - MEMBER